name: golines test
on:
  push:
    branches:    
      - main
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        go: ['1.19']
    name: golines test (using go ${{ matrix.go }} on ${{ matrix.os }})
    steps:
      - uses: actions/checkout@v2
      - name: test golines
        uses: actions/setup-go@v3        
        with:
          go-version: ${{ matrix.go }}
          cache: true
      - run: make test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          # golangci-lint-action handles caching for us
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
